<IfModule mod_ssl.c>
    <VirtualHost *:443>
        DocumentRoot /var/www/public

        ServerAdmin root@localhost

        ServerName localhost

        SSLEngine on
        SSLCertificateFile /var/www/provision/vm/ssl/localhost.crt
        SSLCertificateKeyFile /var/www/provision/vm/ssl/localhost.key
    </VirtualHost>
</IfModule>
