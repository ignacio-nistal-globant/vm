<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerAdmin root@localhost
    DocumentRoot /var/www/html
    ServerName localhost

    SSLEngine on
    SSLCertificateFile /var/www/provision/vm/ssl/apache.crt
    SSLCertificateKeyFile /var/www/provision/vm/ssl/apache.key

    ErrorLog /var/www/var/log/error.log
    CustomLog /var/www/var/log/access.log combined
  </VirtualHost>
</IfModule>
